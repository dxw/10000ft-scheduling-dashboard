version: 1
task_definition:
  ecs_network_mode: awsvpc
  task_role_arn: arn:aws:iam::185831895836:role/ecsTaskExecutionRole
  task_execution_role: arn:aws:iam::185831895836:role/ecsTaskExecutionRole
  task_size:
    cpu_limit: 512
    mem_limit: 1024
  services:
    app:
      essential: true
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - subnet-a7ea9a88
        - subnet-d58db49e
      security_groups:
        - sg-d48b5ba3
      assign_public_ip: ENABLED
